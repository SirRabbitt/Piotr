<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wybierz maszynę</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Wybierz maszynę</h1>
    <div>
      <label for="rodzaj-maszyny">Rodzaj maszyny:</label>
      <select id="rodzaj-maszyny">
        <option value="1">Maszyna 1</option>
        <option value="2">Maszyna 2</option>
        <option value="3">Maszyna 3</option>
        <option value="4">Maszyna 4</option>
      </select>
    </div>
    <div>
      <label for="pole-robocze">Pole robocze:</label>
      <select id="pole-robocze"></select>
    </div>
    <div>
      <label for="moc-wrzeciona">Moc wrzeciona:</label>
      <select id="moc-wrzeciona"></select>
    </div>
    <div>
      <label for="moc-silnikow-osi">Moc silników osi:</label>
      <select id="moc-silnikow-osi"></select>
    </div>
    <div>
      <label for="rodzaj-magazynu">Rodzaj magazynu:</label>
      <select id="rodzaj-magazynu"></select>
    </div>
    <div>
      <label for="typ-chlodzenia">Typ chłodzenia:</label>
      <select id="typ-chlodzenia"></select>
    </div>
    <div>
      <label for="rodzaj-sterowania">Rodzaj sterowania:</label>
      <select id="rodzaj-sterowania"></select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
